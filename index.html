<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
          <form class="popup__form" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_profile_name" type="text" name="name" placeholder="Имя" required>
            <input class="popup__input popup__input_profile_description" type="text" name="description" placeholder="Описание" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-location">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
          <form class="popup__form" name="new-location-form">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_location_title" type="text" name="title" placeholder="Название" required>
            <input class="popup__input popup__input_location_url" type="text" name="url" placeholder="Ссылка на картинку" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_big-img">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__caption"></p>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/photo-kusto.jpg" alt="портрет Кусто">
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="кнопка редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="кнопка добавить профиль"></button>
      </section>
      <section class="elements">
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__photo" src="" alt="">
      <div class="element__title-like-wrapper">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="кнопка лайк"></button>
      </div>
    </article>
  </template>
<script src="./scripts/script.js"></script>
</body>
</html>
