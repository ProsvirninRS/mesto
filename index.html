<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/photo-kusto.jpg" alt="портрет Кусто">
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="кнопка редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="кнопка добавить профиль"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
          <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_name_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__span name-error"></span>
            <input class="popup__input popup__input_name_description" type="text" name="description" placeholder="Описание" minlength="2" maxlength="200" required>
            <span class="popup__span description-error"></span>
            <button enabled class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-location">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
          <form class="popup__form popup__form_type_new-location" name="new-location-form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_name_title" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__span title-error"></span>
            <input class="popup__input popup__input_name_url" type="url" name="url" placeholder="Ссылка на картинку" required>
            <span class="popup__span url-error"></span>
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_big-img">
        <div class="popup__content-image">
          <button class="popup__close-button" type="button" aria-label="кнопка закрыть окно"></button>
            <figure class="popup__figure">
              <img class="popup__image">
              <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
      </div>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__photo">
      <div class="element__title-like-wrapper">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="кнопка лайк"></button>
      </div>
      <button class="element__del" type="button" aria-label="кнопка удалить"></button>
    </article>
  </template>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="./scripts/cards.js"></script>
<script type="module" src="./scripts/Card.js"></script>
<script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
