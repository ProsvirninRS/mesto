<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
    </header>
    <main class="main">
      <div class="popup">
        <div class="popup__container">
          <div class="popup__close-button"></div>
          <form class="popup__form">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__name" type="text">
            <input class="popup__description" type="text">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <section class="profile">
        <img class="profile__avatar" src="./images/photo-kusto.jpg" alt="портрет Кусто">
        <div class="profile__info">
          <div class="profile__name-edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-karach.jpg" alt="фото церкви">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-elbrus.jpg" alt="фото Эльбрус">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-dombay.jpg" alt="фото Домбай">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-elbrus.jpg" alt="фото Эльбрус">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-dombay.jpg" alt="фото Домбай">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/photo-grid-karach.jpg" alt="фото церкви">
          <div class="element__title-like-wrapper">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
  </div>
<script src="./pages/script.js"></script>
</body>
</html>
